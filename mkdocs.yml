site_name: EdgeFEM Documentation
site_description: 3D Finite-Element Electromagnetics Simulator for RF/mmWave
site_author: John Hodge
repo_url: https://github.com/jman4162/EdgeFEM
repo_name: jman4162/EdgeFEM

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Tutorials:
    - Rectangular Waveguide: tutorials/waveguide.md
    - Patch Antenna: tutorials/patch_antenna.md
    - Unit Cell Analysis: tutorials/unit_cell.md
  - API Reference:
    - Core Functions: api/core.md
    - Design Classes: api/designs.md
    - Plotting: api/plots.md
  - Validation: validation.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
