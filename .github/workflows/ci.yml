name: CI
on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-19 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update && sudo apt-get install -y cmake ninja-build clang-format-19 clang-tidy-19 libeigen3-dev gmsh
          sudo ln -sf /usr/bin/clang-format-19 /usr/bin/clang-format
          sudo ln -sf /usr/bin/clang-tidy-19 /usr/bin/clang-tidy
          python -m pip install --upgrade pip
          python -m pip install -r tools/requirements.txt
          python -m pip install pybind11 matplotlib
      - name: Get pybind11 CMake dir
        id: pybind11_dir
        run: echo "dir=$(python3 -c 'import pybind11; print(pybind11.get_cmake_dir())')" >> $GITHUB_ENV
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DEDGEFEM_PYTHON=ON -Dpybind11_DIR=${{ env.dir }}
      - name: Build
        run: cmake --build build -j
      - name: Static analysis
        run: bash tools/lint.sh build
      - name: Unit tests
        run: ctest --test-dir build -L smoke -j || (cat build/Testing/Temporary/LastTest.log; exit 1)
      - name: Mesh QA (agents)
        run: python tools/agents/mesh_qa.py --in examples --out artifacts/mesh_qa
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edgefem-artifacts
          path: artifacts

