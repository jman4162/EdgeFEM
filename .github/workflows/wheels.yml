name: Build wheels

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install Eigen (macOS)
        if: runner.os == 'macOS'
        run: brew install eigen

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          # Build for Python 3.9-3.12
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          # Skip musllinux (Alpine) and 32-bit builds
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-win32"
          # Install Eigen on Linux before building
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y eigen3-devel ||
            apt-get update && apt-get install -y libeigen3-dev
          # Test the wheel after building
          CIBW_TEST_COMMAND: >
            python -c "import pyedgefem; print('EdgeFEM imported successfully')"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/edgefem/
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
